<head>

<script language="JavaScript">
<!--

function statusMessageObject(p,d) {
  this.msg = MESSAGE
  this.out = " "
  this.pos = POSITION
  this.delay = DELAY
  this.i     = 0
  this.reset = clearMessage
}

function clearMessage() {
  this.pos = POSITION
}

var POSITION = 0
var DELAY    = 5
var MESSAGE  = "【Love Forever】愛、永恆不滅--恆毅中學2000年國三愛班電子畢業紀念冊............."
var scroll = new statusMessageObject()

function scroller() {
  //
  // add spaces to beggining of message
  //
  for (scroll.i = 0; scroll.i < scroll.pos; scroll.i++) {
    scroll.out += " "
  }
  
  // 
  // if you're still have leading spaces, just 
  // add custom string to tail of message
  // OR else if the string is running off the
  // screen, only add the characters left
  //
  if (scroll.pos >= 0)
   scroll.out += scroll.msg
  else scroll.out = scroll.msg.substring(-scroll.pos,scroll.msg.length)

  window.status = scroll.out

  // set parameters for next run
  scroll.out = " "
  scroll.pos--
  
  // if you're at the end of the message,
  // reset parameters to start again
  if (scroll.pos < -(scroll.msg.length)) {
   scroll.reset()
  }
  
  setTimeout ('scroller()',scroll.delay)
}

function snapIn(jumpSpaces,position) {
  var msg = scroll.msg
  var out = ""

  for (var i=0; i<position; i++) 
    {out += msg.charAt(i)}

  for (i=1;i<jumpSpaces;i++) 
    {out += " "}

  out += msg.charAt(position)

  window.status = out

  if (jumpSpaces <= 1) {
    position++
    if (msg.charAt(position) == ' ') 
      {position++ }
    jumpSpaces = 100-position
  } else if (jumpSpaces >  1)
       {jumpSpaces *= .0}
  else
    {jumpSpaces--}

  if (position != msg.length) {
    var cmd = "snapIn(" + jumpSpaces + "," + position + ")";
    scrollID = window.setTimeout(cmd,scroll.delay);
  } else {
    window.status=""
    jumpSpaces=0
    position=0
    cmd = "snapIn(" + jumpSpaces + "," + position + ")";
    scrollID = window.setTimeout(cmd,scroll.delay);
    return false 
  }
  return true
}

// -->
</script>

<body onload="snapIn(100,0)">

</body>
